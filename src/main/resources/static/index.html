<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="index.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Oblig 3</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="my-3">Bestilling av kinobilletter</h1>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="film-dropdown">Velg film:</label>
        </div>
        <div class="col-md-6">
            <select id="film-dropdown" class="form-control">
                <option disabled selected value="">Velg film</option>
                <option value="Memento">Memento</option>
                <option value="Inception">Inception</option>
                <option value="Sjørøverplaneten">Sjørøverplaneten</option>
                <option value="The Dark Knight">The Dark Knight</option>
            </select>
        </div>
        <div class="col-md-3">
            <span id="film-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="antall-input">Antall</label>
        </div>
        <div class="col-md-6">
            <input type="number" id="antall-input" class="form-control">
        </div>
        <div class="col-md-3">
            <span id="antall-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="fornavn-input">Fornavn</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="fornavn-input" class="form-control">
        </div>
        <div class="col-md-3">
            <span id="fornavn-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="etternavn-input">Etternavn</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="etternavn-input" class="form-control">
        </div>
        <div class="col-md-3">
            <span id="etternavn-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="telefonnr-input">Telefonnr</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="telefonnr-input" class="form-control">
        </div>
        <div class="col-md-3">
            <span id="telefonnr-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row form-group">
        <div class="col-md-3">
            <label for="epost-input">E-post</label>
        </div>
        <div class="col-md-6">
            <input type="text" id="epost-input" class="form-control">
        </div>
        <div class="col-md-3">
            <span id="epost-varsel" class="text-danger"></span>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button id="kjop-billet-btn" class="btn btn-primary">Kjøp billett</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h2>Alle billetter</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="billetter-table" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <td>Film</td>
                    <td>Antall</td>
                    <td>Fornavn</td>
                    <td>Etternavn</td>
                    <td>Telefonnr</td>
                    <td>Epost</td>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button id="slett-billetter-btn" class="btn btn-danger">Slett alle billettene</button>
        </div>
    </div>
    <div id="result" style="opacity: 0; position: absolute; width: 100%; height: 100%; top: 0; left: 0; pointer-events: none"></div>
</div>
</body>
</html>
